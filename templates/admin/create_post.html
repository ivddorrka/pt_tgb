{# templates/admin/create_post.html #}
{% extends 'admin/master.html' %}

{% block body %}
  <h1>Create a New Post</h1>
  <form method="POST" action="{{ url_for('create_post.index') }}" enctype="multipart/form-data">
        <label for="description">Description:</label>
        <input type="text" name="description" required><br><br>

        <label for="tags">Tags:</label>
        <input type="text" name="tags"><br><br>

        <label for="photos">Photos:</label>
        <input type="file" name="photos" multiple><br><br>

        <label for="video">Video:</label>
        <input type="file" name="video" multiple><br><br>

        <input type="submit" value="Create Post">
  </form>
  <br>
  <a href="{{ url_for('admin.index') }}" class="btn btn-primary">Back to Posts</a>
{% endblock %}
